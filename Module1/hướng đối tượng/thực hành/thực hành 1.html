<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp date</title>
</head>
<body>
 <script>
     class date {
         constructor(day , month , year) {
             this.day = day;
             this.month = month;
             this.year = year;
         }

} let ngay_thang_nam = new date (2 , 2 , 2007)
     alert(ngay_thang_nam.day + "/" + ngay_thang_nam.month + "/" + ngay_thang_nam.year);
 </script>
</body>
