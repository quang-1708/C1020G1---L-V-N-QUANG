<body>
<script>
    let a = prompt("hãy nhập tử cho phân số thứ 1");
    let b =prompt("hãy nhập mẫu cho phân số thứ 1");
    let c=prompt("hãy nhập tử cho phân số thứ 2");
    let d=prompt("hãy nhập mẫu cho phân số thứ 2");
    let m;
    m=a/b;
    let n;
    n= c/d;
    let k=m-n;
    if (k===0 ){
        alert("hai phân số bằng nhau");
    }else {
        alert("hai phân số không bằng nhau");
    }

</script>
