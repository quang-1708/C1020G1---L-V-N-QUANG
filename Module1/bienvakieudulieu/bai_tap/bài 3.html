<!DOCTYPE html>

    <title>biến kiểu dữ liệu và toán tử</title>

<body>
 <script>
     let inputbankinh;
     inputbankinh = prompt("nhập bán kính")
     let bankinh = parseInt(inputbankinh)
     let S = 3.14*bankinh*bankinh;
     document.write("diện tích hình tròn : " + S)
 </script>
