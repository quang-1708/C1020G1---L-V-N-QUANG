<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng mát tính</title>
</head>
<body>
<input id="number1">
<input id="number2">
<br>
<input type="button" value="Add" onclick="cal('+')">
<input type="button" value="Sub" onclick="cal('-')">
<input type="button" value="Mul" onclick="cal('*')">
<input type="button" value="Div" onclick="cal('/')">
<script>
    let number1 = document.getElementById("number1");
    let number2 = document.getElementById("number2");
    let result = 0;
    function cal(calculator) {
        if (calculator === "+") {
            result = parseInt(number1.value) + parseInt(number2.value);
        } else if(calculator ==="-") {
            result = number1.value - number2.value;
        }
        else if(calculator ==="*") {
            result = number1.value * number2.value;
        }
        else if(calculator ==="/") {
            if (number2.value === "0") {
                result = "Không thể chia cho không";
            } else {
                result = number1.value / number2.value;
            }
        }
        alert(result)
    }
</script>
</body>
</html>
