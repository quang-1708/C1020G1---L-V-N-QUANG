<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("nhập số cần tìm :")
    let number = [-3 , 5 , 1 , 3 , 2 , 10]
    for (let i=0 ; i < number.length ; i++) {
        if (value = number [i]) {
            alert("value " + number[i] + "found at " + i);
        }
    }
</script>
</body>
</html>
