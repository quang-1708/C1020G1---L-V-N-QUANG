<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
  <script>
      let i;
      let n =parseInt(prompt("nhập số cần tính giai thừa"));
      let giaithua = 1;
      for (i=n ; i>0; i=i-1){
          giaithua = giaithua*i
      }document.write(giaithua)
  </script>
</body>
</html>
