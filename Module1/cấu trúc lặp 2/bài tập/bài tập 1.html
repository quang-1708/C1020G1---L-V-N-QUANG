<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số từ 1 đến 100</title>
</head>
<body>
   <script>
       let i = 1;
       for (i=1;i <= 100 ;i++) {
           document.write(i)
           if (i==99){
               alert("hoàn thành")
               break;

           }
       }
   </script>
</body>
</html>
