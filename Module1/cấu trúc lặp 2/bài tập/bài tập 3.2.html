<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
  <script>
      let i;
      let j;
      let z;
  for (i=1 ; i <=5; i++){
          for (j =0; j <i; j++){
              document.write('<b>' + '*' + '</b>')
          }

          document.write("<br>")
      }

      document.write("<br>")

     for (i=1 ; i <=5; i++){
          for (j =6; j >i; j--){
              document.write('<b>' + '*' + '</b>')
          }

          document.write("<br>")
      }

      document.write("<br>")


      for (i=1 ; i <=5; i++){
              for (j = 5; j >= i; j--){
                  document.write("&nbsp&nbsp");
              }
              for (z=1 ; z <=i ; z++) {
                  document.write("*");
              }
          document.write("<br>")
      }
  
      document.write("<br>")

      for (i=1 ; i <=5; i++){
          for (z=1 ; z <=i ; z++){
              document.write("&nbsp&nbsp");
          }
          for (j = 5; j >= i; j--) {
              document.write("*");
          }
          document.write("<br>")
      }

  </script>
</body>
</html>
