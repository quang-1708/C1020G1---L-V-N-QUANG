<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
  <script>
      let bang;
      bang = "<table border ='1' width ='100px' >";
      for (let i = 1 ; i <10 ; i++) {
          bang = bang + "<tr>"
          for (let j = 2; j < 10; j++) {
              bang = bang + "<td>" + j + "x" + i + "=" + j * i + "</td>"
          }
          bang = bang + "</tr>"
      }
         bang = bang + "</table>";
      document.write(bang)
  </script>
</body>
</html>
