<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tổng 20 số đầu tiên</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let i;
    let fn;
    let sum = 1;
    for (let i=1;i <19 ;i++) {
        fn= num1 + num2;
        num1 = num2;
        num2 = fn;
        sum += fn;
    }document.write(sum +"<br>");

</script>
</body>
</html>
