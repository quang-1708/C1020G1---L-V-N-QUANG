<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in các số từ 1-->100</title>
</head>
<body>
    <script>
        let i;
        for (i=1 ; i <=100; i++) {
            if (i%3==0 && i%5==5) {
                document.write("FIZZBUZZ")
            } else if (i%3==0){
                document.write("FIZZ")
            } else if (i%5==0) {
                document.write("BUZZ")

            } else {
                document.write(i)
            }
        }




    </script>
</body>
</html>
