<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành 1</title>
</head>
<body>
    <form>
      <img id="myImage" src="https://www.sport9.vn/images/thumbs/000/0001748_qua-bong-da-molten-f5u5003-k19-europa-league_750.jpeg" width="300px"/>
      <p>Click button below to move the image to right</p>
      <input type="button" value="Click Me" onclick="moveRight()"/>
   </form>
   <script>
       let imgObj = null;
       imgObj = document.getElementById('myImage');
       function init() {
           imgObj = document.getElementById('myImage');
           imgObj.style.position = 'relative';
           imgObj.style.left = '0px';
       }
       function moveRight() {
           imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
       }
        window.onload = init;
   </script>
</body>
</html>
