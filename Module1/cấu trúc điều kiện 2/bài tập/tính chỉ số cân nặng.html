<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 1</title>
</head>
<body>
<script>
    let inputweight;
    let inputHeight;
    inputweight = prompt("nhập chiều cao");
    inputHeight = prompt("nhập cân nặng");
    let weight = parseInt(inputweight);
    let height = parseInt(inputHeight);
    let bmi = weight / height * height ;
    if (bmi <18.5) {
        document.write("underweight")
    } else  if (bmi <25) {
        document.write("normal")
    } else if (bmi < 30){
        document.write("overweight")
    } else {
        document.write("obese")
    }
</script>
</body>
</html>
