<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp do-while</title>
</head>
<body>
    <script>
        let i;
        do {
            i = parseInt(prompt("nhập các số từ 1----> 10"))
        } while (i<1 || i > 10)
            alert("số bạn vửa nhập " + i);
    </script>
</body>
</html>
