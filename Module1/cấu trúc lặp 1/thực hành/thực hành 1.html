<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp for</title>
</head>
<body>
<p id = "test"></p>
// đặt id cho cả đoạn scrip phía dưới là test
<script>
    let i=0;
    let text =""
    for (i=0; i<5; i++) {
        text += ("the number is " + i + "<br>")
    }
    document.getElementById("test").innerHTML = text
    // hiển thị text ra màn hình có id là test bằng html
</script>
</body>
</html>
