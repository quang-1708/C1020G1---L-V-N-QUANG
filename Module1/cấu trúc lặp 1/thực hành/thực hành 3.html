<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let total = 0;
    let number = 0;
    while (number != -1) {
        number = parseInt(prompt("nhập số"))
        alert(number)
        total +=number;
    }
    alert(total);
</script>
</body>
</html>
